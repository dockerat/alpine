kind: secret
name: password_ccr
get:
  path: secrets
  name: password_ccr
---

kind: secret
name: id_feishu
get:
  path: secrets
  name: id_feishu
---

kind: secret
name: secret_feishu
get:
  path: secrets
  name: secret_feishu
---


kind: pipeline
type: docker
name: 发布


clone:
  disable: true


steps:
  - name: 取码
    image: ccr.ccs.tencentyun.com/dronestock/git
    pull: always

  - name: 发布
    image: ccr.ccs.tencentyun.com/dronestock/docker
    pull: always
    privileged: true
    volumes:
      - name: docker
        path: /var/lib/docker
    environment:
      PASSWORD_CCR:
        from_secret: password_ccr
    settings:
      repository: dockerat/alpine
      tag: match(file('Dockerfile'), '.*(FROM alpine:(.*)\s*).*')[2] + '.$${DRONE_BUILD_NUMBER}'
      platforms:
        - arch: arm
          variant: v7
        - arch: arm64
        - arch: amd64
      registry:
        hostname: ccr.ccs.tencentyun.com
        username: 160290688
        password: $${PASSWORD_CCR}

  - name: 通知
    image: ccr.ccs.tencentyun.com/dronestock/feishu
    pull: always
    when:
      status:
        - success
        - failure
    settings:
      id:
        from_secret: id_feishu
      secret:
        from_secret: secret_feishu
      notfound:
        id: storezhang


volumes:
  - name: docker
    host:
      path: /var/lib/cache/docker
